<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon by MaxCP</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/pokestyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="../JS/loadhtml.js"></script>
    <script src="../JS/maxcpdata.js"></script>
</head>
<body>
    <main>
        <div pokeinclude="./headercp.html"></div>
        <div class="PokeList">
            <h1>Best Pokémon by CP</h1>
            <table class="table-sortable">
                <thead>
                    <tr>
                        <th onclick="sortTable(0)">Pokedex Entry</th>
                        <th onclick="sortTable(1)">Name</th>
                        <th onclick="sortTable(2)">Max CP</th>
                        <th onclick="sortTable(3)">Max HP</th>
                        <th onclick="sortTable(4)">Max Stamina</th>
                        <th onclick="sortTable(5)">Max Attack</th>
                        <th onclick="sortTable(6)">Max Defense</th>
                    </tr>
                </thead>
                <tbody id="tableData"></tbody>
            </table>
        </div>
    </main>
</body>
</html>
