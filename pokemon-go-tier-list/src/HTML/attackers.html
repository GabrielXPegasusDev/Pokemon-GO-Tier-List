<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pok√©mon Top Attackers</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="../CSS/pokestyle.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="../JS/loadhtml.js"></script>
        <script src="../JS/attackersdata.js"></script>
        <script defer src="../JS/client.js"></script>
    </head>
    <body>
        <main>
            <div class="PokeList">
                <h1>Pokemon GO Top Attackers</h1>
                <div id="attackers-list">

                </div>
                <table class="table-fluid coltab">
                    <thead>
                        <tr>
                            <th onclick="sortColumn('pokemon_id')">Pokedex Entry</th>
                            <th onclick="sortColumn('pokemon_name')">Name</th>
                            <th onclick="sortColumn('max_cp')">Max CP</th>
                            <th onclick="sortColumn('base_stamina')">Base Stamina</th>
                            <th onclick="sortColumn('base_attack')">Base Attack</th>
                            <th onclick="sortColumn('base_defense')">Base Defense</th>
                            <th onclick="sortColumn('quick_attack')">Quick Attack</th>
                            <th onclick="sortColumn('charge_attack')">Charge Attack</th>
                            <th onclick="sortColumn('dps')">DPS</th> <!-- Added DPS column -->
                        </tr>
                    </thead>
                    <tbody id="tableData"></tbody>
                </table>
            </div>            
        </main>
    </body>
</html>
